<!DOCTYPE html>
<html>
  <head>
    <title>loupeAndLightbox jQuery Plugin</title>
    <style>
      body {
        margin:50px;
        text-align:center;
      }
      
      * {
        outline:none;
      }
      
      img {
        border:none;
      }
      
      a {
        margin:10px;
        display:block;
      }
    </style>
  </head>
  <body>
    
    <a href="images/big/belle_isle_big.jpg" class="one">
      <img src="images/small/belle_isle_small.jpg" alt="dogface" />
    </a>
    
    
    <a href="images/big/dogface_big.jpg" class="two">
      <img src="images/small/dogface_small.jpg" alt="dogface" />
    </a>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.loupeAndLightbox.js"></script>
    <script type="text/javascript">
    $(function() {
      $('.one').loupeAndLightbox({
        border:'1px solid red'
      });
      
      $('.two').loupeAndLightbox({
        width:100,
        height:100,
        lightbox:false
      });
    });
    </script>
  </body>
</html>
